name: CI - Build Flask App

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Cloner le code
        uses: actions/checkout@v3

      - name: ğŸ”§ Configurer Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ³ Connexion Ã  DockerHub (optionnel si push)
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ Construire lâ€™image Docker
        run: docker build -t flask-auth-app .

      - name: âœ… Tester le conteneur
        run: |
          docker run -d -p 5000:5000 --name test-container flask-auth-app
          sleep 5
          docker ps

      - name: ğŸ§¹ Nettoyage
        run: |
          docker stop test-container
          docker rm test-container
